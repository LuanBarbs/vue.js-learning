<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="app">
        <h2>Estou aprendendo:</h2>
        <button v-on:click="texto('Games')">Games</button>
        <button v-on:click="texto('Sites')">Sites</button>
        <button v-on:click="texto('Aplicativos')">Aplicativos</button>
        <button v-on:click="texto('Excel')">Excel</button>
        <br>
        {{grade}}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                grade: "",
            },
            methods: {
                texto: function(grade) {
                    this.grade = "Estou aprendendo a programar " + grade + "!";
                }
            },
        });
    </script>
</body>
</html>
