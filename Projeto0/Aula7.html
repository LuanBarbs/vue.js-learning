<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body class="py-5">
    <div class="container">
        <div id="app" class="text-center">
            <img :src="images[currentImage]" width="400" height="500"><br><br>

            <button @click="previousImage" class="btn btn-primary" :disabled="currentImage==0">Anterior</button>
            <button @click="nextImage" class="btn btn-primary" :disabled="currentImage==(images.length-1)">Pr√≥ximo</button>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                images: ['images/a1.png','images/a2.png', 'images/a3.png', 'images/a4.png', 'images/a5.png', 'images/a6.png'],
                currentImage: 0,
            },
            methods: {
                nextImage: function(e) {
                    if(this.currentImage !== (this.images.length-1)) {
                        this.currentImage++;
                    }
                },
                previousImage: function(e) {
                    if(this.currentImage !== 0) {
                        this.currentImage--;
                    }
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
